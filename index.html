<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tier List de Jogos</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Tier List de Jogos</h1>
            <div class="controls">
                <input type="file" id="imageUpload" accept="image/*" multiple>
                <label for="imageUpload" class="upload-btn">Adicionar Jogos</label>
                <button id="saveBtn" class="save-btn">Salvar Tier List</button>
                <button id="loadBtn" class="load-btn">Carregar Tier List</button>
                <button id="clearBtn" class="clear-btn">Limpar Tudo</button>
                <button id="darkModeBtn" class="dark-mode-btn">🌙 Modo Escuro</button>
            </div>
        </header>

        <main>
            <!-- Área de jogos não classificados -->
            <div class="unranked-section">
                <h3>Jogos para Classificar</h3>
                <p class="paste-hint">💡 Dica: Use <kbd>Ctrl + V</kbd> para colar imagens da área de transferência</p>
                <div id="unrankedGames" class="games-container">
                    <!-- Jogos adicionados aparecerão aqui -->
                </div>
            </div>

            <!-- Tiers -->
            <div class="tiers-container">
                <div class="tier" data-tier="GOTY">
                    <div class="tier-label goty">GOTY</div>
                    <div class="tier-content" data-tier="GOTY"></div>
                </div>

                <div class="tier" data-tier="AAA">
                    <div class="tier-label aaa">AAA</div>
                    <div class="tier-content" data-tier="AAA"></div>
                </div>

                <div class="tier" data-tier="AA">
                    <div class="tier-label aa">AA</div>
                    <div class="tier-content" data-tier="AA"></div>
                </div>

                <div class="tier" data-tier="A">
                    <div class="tier-label a">A</div>
                    <div class="tier-content" data-tier="A"></div>
                </div>

                <div class="tier" data-tier="B">
                    <div class="tier-label b">B</div>
                    <div class="tier-content" data-tier="B"></div>
                </div>

                <div class="tier" data-tier="C">
                    <div class="tier-label c">C</div>
                    <div class="tier-content" data-tier="C"></div>
                </div>

                <div class="tier" data-tier="D">
                    <div class="tier-label d">D</div>
                    <div class="tier-content" data-tier="D"></div>
                </div>

                <div class="tier" data-tier="E">
                    <div class="tier-label e">E</div>
                    <div class="tier-content" data-tier="E"></div>
                </div>

                <div class="tier" data-tier="F">
                    <div class="tier-label f">F</div>
                    <div class="tier-content" data-tier="F"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal para salvar -->
    <div id="saveModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Salvar Tier List</h3>
            <input type="text" id="saveNameInput" placeholder="Nome da tier list">
            <button id="confirmSave">Salvar</button>
        </div>
    </div>

    <!-- Modal para carregar -->
    <div id="loadModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Carregar Tier List</h3>
            <div id="savedLists"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
